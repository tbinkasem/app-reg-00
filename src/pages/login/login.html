<ion-header>

  <ion-navbar color="dark">
    <ion-title>เข้าสู่ระบบ</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input type="email" [(ngModel)]="user.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>  

  <button ion-button (click)="login(user)" color="dark">
    เข้าสู่ระบบ
  </button>

  <button ion-button (click)="register()" color="secondary">
      ไปหน้าลงทะเบียน
  </button>

</ion-content>
